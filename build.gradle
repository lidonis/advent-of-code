plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'io.gitlab.arturbosch.detekt' version '1.17.1'
    id 'com.palantir.graal' version '0.7.2'
}

group 'fr.lidonis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2"
    implementation "info.picocli:picocli:4.0.4"
    implementation 'info.picocli:picocli-jansi-graalvm:1.2.0'
    implementation 'org.fusesource.jansi:jansi:1.18'

    annotationProcessor "info.picocli:picocli-codegen:4.0.4"

    testImplementation "org.assertj:assertj-core:3.11.1"
    testImplementation "org.junit.jupiter:junit-jupiter:5.7.0"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.7.2"
    testImplementation "io.mockk:mockk:1.12.0"
    testImplementation "org.reflections:reflections:0.9.12"
    testImplementation "org.jetbrains.kotlin:kotlin-reflect"
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

test {
    useJUnitPlatform()
}

detekt {
    baseline file('baseline.xml')
}

application {
    mainClass.set('fr.lidonis.adventofcode.AdventOfCodeMain')
}

graal {
    mainClass application.getMainClass().get()
    outputName rootProject.name
    option '--static'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.6'
        freeCompilerArgs = ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}